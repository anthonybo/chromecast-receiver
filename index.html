<!DOCTYPE html>
<html>
<head>
  <title>Custom Chromecast Receiver</title>
  <script type="text/javascript" src="https://www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/shaka-player/dist/shaka-player.compiled.js"></script>
  <style>
    #logs {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
      color: white;
      font-size: 16px;
      padding: 10px;
      white-space: pre-wrap;
      z-index: 1000; /* Ensure it's on top */
      max-height: 50%; /* Limit the height */
      overflow-y: auto; /* Add scroll if content is too long */
    }
  </style>
</head>
<body>

<audio id="audio" autoplay controls></audio>
<div id="logs"></div>

<script>
  function log(message) {
    console.log(message); // Also log to console
    const logsElement = document.getElementById('logs');
    logsElement.textContent += message + '\n'; // Add message to screen
  }

  function logError(error) {
    // Attempt to extract and log more detailed error information
    let errorMessage = "Error: ";
    if (error && error.message) {
      errorMessage += error.message;
    } else if (error && typeof error === 'object') {
      errorMessage += JSON.stringify(error);
    } else {
      errorMessage += error; // Fallback if the error isn't an object or lacks a message
    }
    log(errorMessage);
  }

  const context = cast.framework.CastReceiverContext.getInstance();
  const playerManager = context.getPlayerManager();

  let castReceiverOptions = new cast.framework.CastReceiverOptions();
  castReceiverOptions.useShakaForHls = true;
  context.start(castReceiverOptions);

  playerManager.setMessageInterceptor(
    cast.framework.messages.MessageType.LOAD,
    async (request) => {
      log('LOAD interceptor called with media: ' + request.media.contentId);

      const player = new shaka.Player(document.getElementById('audio'));

      // Error handling
      player.addEventListener('error', event => log('Shaka Error: ' + JSON.stringify(event.detail)));

      try {
        await player.load(request.media.contentId);
        log('The audio has now been loaded!');
      } catch (error) {
        logError(error); // Use enhanced error logging
        return Promise.reject(); // Reject the load request to signal error
      }

      return request; // Proceed with the load as originally requested
    });

  log('Custom Chromecast Receiver started. Shaka enabled for HLS. V11');
</script>

</body>
</html>
