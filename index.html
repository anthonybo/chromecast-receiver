<!DOCTYPE html>
<html>
<head>
  <title>Custom Chromecast Receiver</title>
  <script src="https://cdn.jsdelivr.net/npm/mux.js@5.5.3/dist/mux.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/shaka-player/dist/shaka-player.compiled.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
  <style>
    #logs {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 16px;
      padding: 10px;
      white-space: pre-wrap;
      z-index: 1000;
      max-height: 50%;
      overflow-y: auto;
    }
  </style>
</head>
<body>

<audio id="audio" autoplay controls></audio>
<div id="logs"></div>

<script>
  function log(message) {
    console.log(message); // Also log to console
    const logsElement = document.getElementById('logs');
    logsElement.textContent += message + '\n'; // Add message to screen
  }

  function logError(error) {
    let errorMessage = "Error: ";
    if (error && error.message) {
      errorMessage += error.message;
    } else if (error && typeof error === 'object') {
      errorMessage += JSON.stringify(error);
    } else {
      errorMessage += error.toString();
    }
    log(errorMessage);
  }

  const context = cast.framework.CastReceiverContext.getInstance();
  const playerManager = context.getPlayerManager();

  let castReceiverOptions = new cast.framework.CastReceiverOptions();
  castReceiverOptions.useShakaForHls = true;
  context.start(castReceiverOptions);

  playerManager.setMessageInterceptor(
    cast.framework.messages.MessageType.LOAD,
    async (request) => {
      const url = new URL(request.media.contentId);
      const encodedUrl = `${url.origin}${url.pathname}?${url.searchParams}`;

      log('LOAD interceptor called with media: ' + encodedUrl);

      const player = new shaka.Player(document.getElementById('audio'));
      player.addEventListener('error', event => logError(event.detail));

      try {
        await player.load(encodedUrl);
        log('The audio has now been loaded!');
      } catch (error) {
        logError(error);
        return Promise.reject(new cast.framework.messages.ErrorData(cast.framework.messages.ErrorType.LOAD_FAILED));
      }

      return request;
    });

  playerManager.addEventListener(
    cast.framework.events.EventType.ERROR,
    (event) => {
      logError(event.detail);
    });

  log('Custom Chromecast Receiver started. Shaka enabled for HLS with Mux.js for TS to MP4 transmuxing. V15');
</script>

</body>
</html>
